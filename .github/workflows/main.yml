name: CI/CD Pipeline - Deploy to Server

on:
  push:
    branches: [main]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ”§ Install Dependencies
        run: npm install

      - name: âœ… Run Tests
        run: npm run test

      - name: ðŸ”‘ Setup SSH Key (Ed25519)
        run: |
          echo "${{ secrets.SERVER_SSH_KEY }}" > id_ed25519
          chmod 600 id_ed25519
          eval $(ssh-agent -s)
          ssh-add id_ed25519

      - name: ðŸš€ Deploy to Server via SSH
        run: |
          ssh -i id_ed25519 -o StrictHostKeyChecking=no root@${{ secrets.SERVER_HOST }} <<EOF
          cd ~/madm-api
          git pull origin main

          cd ~/docker
          docker-compose pull
          docker-compose build
          docker-compose up -d
          EOF
